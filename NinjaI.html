<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Class</title>
  </head>
  <body>
    <script>
    function ninja(name){
      this.name = name;
      this.health = 100;
      this.speed = 3;
      this.strength = 3;

    }

    ninja.prototype.sayName = function() {
      console.log(this.name);
    }

    ninja.prototype.showStats = function() {
      console.log("The ninjas health is :", this.health);
      console.log("The ninjas strength is :", this.strength);
      console.log("The ninjas speed is :", this.speed);
    }
    ninja.prototype.drinkSake = function() {
      this.health += 10;
    }
    ninja1 = new ninja("Jase");
    </script>
  </body>
</html>
